<div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-2xl max-h-[90vh] flex flex-col">
    <form class="p-6 space-y-6 flex-grow flex flex-col">
        <div class="space-y-6 flex-grow">
            <div>
                <label for="value" class="block text-sm font-medium text-gray-700 mb-2">Valor</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-primary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <input type="text" id="value" class="input-focus pl-10 block w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="R$ 0,00" required>
                </div>
            </div>

            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Data</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-primary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <input type="date" id="date" class="input-focus pl-10 block w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
                </div>
            </div>

            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Categoria</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-primary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                        </svg>
                    </div>
                    <select id="category" class="input-focus pl-10 block w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="1">Alimentação (+)</option>
                        <option value="2">Transporte (-)</option>
                        <option value="3">Salário (+)</option>
                        <option value="4">Lazer (-)</option>
                        <option value="5">Investimentos (+)</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="currentAccount" class="block text-sm font-medium text-gray-700 mb-2">Conta Corrente</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-primary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                        </svg>
                    </div>
                    <select id="currentAccount" class="input-focus pl-10 block w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
                        <option value="" disabled selected>Selecione uma conta corrente</option>
                        <option value="1">Banco do Brasil - Conta Principal</option>
                        <option value="2">Nubank - Conta Pessoal</option>
                        <option value="3">Itaú - Conta Conjunta</option>
                        <option value="4">Santander - Conta Empresarial</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 pt-4">
            <button type="button" class="px-6 py-3 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors duration-200 flex-1">
                Cancelar
            </button>
            <button type="submit" class="px-6 py-3 rounded-lg border border-gray-300 text-gray-700 hover:bg-sky-500/100 transition-colors duration-200 flex-1 bg-cyan-500">
                Salvar
            </button>
        </div>
    </form>

    <div class="bg-gray-50 py-4 px-6 text-center text-sm text-gray-500">
        <p>Preencha os campos obrigatórios para cadastrar um novo movimento</p>
    </div>
</div>
